name: Build and Deploy to k8s (ArgoCD)

on:
  push:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cleanb-front:latest, ${{ secrets.DOCKERHUB_USERNAME }}/cleanb-front:${{ github.sha }}

      - name: Update K8s deployment image tag
        run: |
          sed -i "s|image: hyunwoo12/cleanb-front:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/cleanb-front:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Commit and push updated manifest
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/deployment.yaml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update image to ${{ github.sha }} [skip ci]"
          git pull --rebase origin dev
          git push
