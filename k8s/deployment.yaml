apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleanb-front
  labels:
    app: cleanb-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cleanb-front
  template:
    metadata:
      labels:
        app: cleanb-front
    spec:
      containers:
      - name: cleanb-front
        image: hyunwoo12/cleanb-front:9c5f31d37b271659a28f60f4dc19a7f5d4390168
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        # Secret에서 환경 변수 가져오기
        envFrom:
        - secretRef:
            name: cleanb-front-secret
        # 또는 개별 환경 변수로 참조
        # env:
        # - name: NEXT_PUBLIC_API_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: cleanb-front-secret
        #       key: NEXT_PUBLIC_API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
