apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cleanb-front-ingress
  annotations:
    # k3s는 기본적으로 traefik을 사용합니다
    # SSL 인증서 자동 발급을 원하는 경우 cert-manager 설정 추가
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: your-domain.com  # TODO: 실제 도메인으로 변경
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cleanb-front-service
            port:
              number: 80
  # HTTPS를 사용하려면 아래 주석 해제
  # tls:
  # - hosts:
  #   - your-domain.com
  #   secretName: cleanb-front-tls
