apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cleanb-front
  namespace: argocd
  # Finalizer를 추가하여 Application 삭제 시 리소스도 함께 삭제
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # 프로젝트 설정
  project: default

  # 소스 저장소 설정
  source:
    # Git 저장소 URL
    repoURL: https://github.com/RoomiClean/Frontend.git
    targetRevision: dev
    path: k8s

  # 배포 대상 클러스터
  destination:
    # in-cluster: ArgoCD가 설치된 동일한 클러스터
    server: https://kubernetes.default.svc
    namespace: default

  # Sync 정책
  syncPolicy:
    # 자동 동기화 활성화
    automated:
      # Git의 변경사항을 자동으로 클러스터에 적용
      prune: true
      # 클러스터의 변경사항을 Git 상태로 되돌림
      selfHeal: true
      # Sync 실패 시 자동으로 재시도할지 여부
      allowEmpty: false

    # Sync 옵션
    syncOptions:
      # namespace가 없으면 자동 생성
      - CreateNamespace=false
      # kubectl apply 사용
      - ApplyOutOfSyncOnly=true
      # 서버측 적용 사용 (Server-Side Apply)
      - ServerSideApply=true

    # Retry 정책
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # 무시할 리소스 차이 (drift detection)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # HPA 사용 시 replicas 차이 무시
